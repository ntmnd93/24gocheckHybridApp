<ion-view view-title="{{ 'shop.offer_promotion' | i18n }}">
  <ion-content>
    <div class="list" style="padding: 4%;">
      <div ng-repeat="item in data.latestItems" class="item-product" style="margin-bottom: 10px; border-radius: 5px; padding: 5px">
        <a class="row" href="#/app/menu/shop/item/{{::item.product_id}}" style="height: 120px; width: 100%">
          <div class="col-35">
            <img preload-image class="full-image" ng-src="{{item.thumb}}" default-image="app/shop/images/placeholder.png"
                 fallback-image="app/shop/images/placeholder.png"/>
            <span class="badge badge-assertive"  ng-if="item.off"  i18n="shop.off" data-percent="{{item.off}}"></span>
          </div>
          <div style="width: 70%;" class="row detail-item-product">
            <div style="border-top: 9px;width: 90%; margin:0 10px;">
              <div style="border-bottom: solid 1px #a9a6a6;" >
                <h2 style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" ng-bind-html="item.name"></h2>
                <span style="color:#ff5c00;" ng-class="{'has-special' : item.special}">{{::item.price}}</span>
                <span ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-items">
                  <i class="icon ion-iphone"></i> {{::item.mobile_special}}
                </span>
                <span class="badge badge-assertive" ng-if="item.off" i18n="shop.off" data-percent="{{item.off}}"></span>
              </div>
              <div>
                <img style="margin-top: 5px; height: 25px;" class="icon-image"
                     src="http://alvietjs.com/wp-content/uploads/2016/05/photo_2017-07-01_11-18-59-1.jpg"
                     default-image="app/shop/images/placeholder.png"
                     fallback-image="app/shop/images/placeholder.png"/>
                <div>Cong ty AlvietJS</div>
                <ionic-ratings class="col-33" style="font-size: 12px; white-space: nowrap; margin-top: -5px;"
                               ratingsobj="{rating : item.rating, readOnly : true,iconOn: 'ion-ios-star', iconOff: 'ion-ios-star-outline', minRating : 1,iconOnColor: '#FEBA19', iconOffColor: 'rgb(255, 204, 0)'}"></ionic-ratings>

              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
