<ion-view view-title="{{item.name}}">
  <ion-nav-buttons side="right" ng-click="">
    <a class="button button-positive"><i class="icon ion-ios-heart-outline"></i></a>
  </ion-nav-buttons>
  <ion-pane class="pane has-tabs-top">
    <ion-nav-view>
      <ion-content>
        <div class="padding text-center">
          <ion-slide-box id="item-elastic-header">
            <ion-slide>
              <div style="width: 100%;"><img style="width: 60%" preload-image ng-src="{{item.thumb}}"
                                             default-image="app/shop/images/placeholder.png"
                                             fallback-image="app/shop/images/placeholder.png"/></div>
            </ion-slide>
          </ion-slide-box>
        </div>
        <div class="detail-content">
          <a analytics-click="Detail Shop" href="#/app/menu/shop/detail/{{::item.shop_id}}">
            <h2 ng-bind-html="item.name"></h2></a>
          <p>
            <span style="color:#f28a53; font-size: 18px"
                  ng-class="{'has-special' : item.special}">{{::item.price}}</span>
            <span ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-items">
            <i class="icon ion-iphone"></i> {{::item.mobile_special}}</span>
          </p>
          <hr/>
          <div style="border-top: 9px;">
            <img class="icon-image"
                 src="http://alvietjs.com/wp-content/uploads/2016/05/photo_2017-07-01_11-18-59-1.jpg"
                 default-image="app/shop/images/placeholder.png"
                 fallback-image="app/shop/images/placeholder.png"/>
            <h4>Cong ty AlvietJS</h4>
            <ionic-ratings class="col-33" style="font-size: 16px; white-space: nowrap"
                           ratingsobj="{rating : item.rating, readOnly : true,iconOn: 'ion-ios-star', iconOff: 'ion-ios-star-outline', minRating : 1,iconOnColor: '#FEBA19', iconOffColor: 'rgb(255, 204, 0)'}"></ionic-ratings>

          </div>
        </div>

        <div class="navigation-buttons" style="display: inline-flex; width: 100%; margin-top: 10px;"  ng-class="{'bar-assertive':shop.shopItemForm.$invalid, 'bar-positive':shop.shopItemForm.$valid}">
          <div class="buttons-detail">
            <button style="background-color: #FA3E16; color: whitesmoke;"
                    class="button-details-product icon ion-ios-cart"
                    ng-click="addToCart()" i18n="shop.item_button_add_to_cart"></button>
          </div>


          <a style="background-color:#5A87FF; color: whitesmoke; width: 30%; border-radius: 5px; padding-top: 2px; margin-left: 2px; margin-right: 10px;"
             href="tel: +842439192192" class="button-details-product">
            <span class="icon ion-android-call" i18n="shop.item_button_call"></span>
          </a>

          <a style="background-color:#27FD6A; color: whitesmoke; width: 30%; border-radius: 5px; padding-top: 2px;"
             href="#/app/menu/shop/review/{{id}}" class="button-details-product">
            <span class="icon ion-chatbox-working" i18n="shop.item_button_review"></span>
          </a>

          <!--Tab Review-->
            <ion-tab hidden="true" href="#/app/menu/shop/review/{{id}}"  icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose-outline">
              <ion-nav-view name="tab-review">
                <ion-content class="has-sub-tabs-top">
                  <item-rating item="item" ng-if="item.review_status"></item-rating>
                </ion-content>
              </ion-nav-view>
            </ion-tab>

        </div>
        <form name="shop.shopItemForm" enctype="multipart/form-data">

        </form>
        <div id="map"></div>
        <p style="font-size: 14px; padding-left: 10px;" ng-bind-html="item.description"></p>
        <div style="padding-left: 10px;">
          <a><img class="img-icon" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/world_icon.png"></img>{{item.website}}</a><br/>
          <a><img class="img-icon" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/phone_icon.png"></img> 024 39 192 192</a><br/>
          <a><img class="img-icon" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/location_icon.png"></img>{{item.address}}</a><br/>
          <a><img class="img-icon" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/facebook_icon.png"></img>{{item.facebook}}</a><br/>
          <a><img class="img-icon" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/envelop_icon.png"></img>{{item.mail}}</a><br/>
        </div>
      </ion-content>
    </ion-nav-view>
  </ion-pane>
</ion-view>
